<div><a href="#/events"><button class="btn">Event List</button></a></div>
<div ng-controller = "SignupCtrl">
	<form novalidate role="form" ng-model="user" ng-submit= 'submit()' name="myForm" ng-submit="submit(user)">
		<div class ="form-group">
			<label for="uname">Username </label>
			<input class="form-control"
			type="text"
	        name="uname"
	        id="uname"
	        ng-model="user.username"
	        required>
		</div>
		<div class="form-group">
			<label for="email">Email </label>
			<input class="form-control"
			type="email"
			name="email"
			id="email"
			ng-model="user.email"
			required>
		</div>
		<div class="form-group">
			<label for="password">Password </label>
			<input class="form-control" type="password"
			name="pwd"
			id="password"
			ng-model="user.password"
			required />
		</div>
		<div class="homebtns">
			<button class="btn" ng-click="reset()">RESET</button>
			<button class="btn" type="submit" ng-click="submit(user)">SAVE</button>
		</div>
	</form>

</div>
