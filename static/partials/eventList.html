<div class="container-fluid menu" ng-controller="EventListCtrl">
  <div class="row">

      <form class="form-inline" role="form">
          <div class="form-group">
            <div class="input-group">
              <input id="myradius" class="form-control" placeholder="Keyword, venue, title..." ng-model="query" />
            </div>
          </div>
          <div class="form-group">
            <label for="selectOptions">Sort Results </label>
            <select id="sizeit" class="inline" ng-model="orderProp">
              <option value="title">Alphabetical</option>
              <option value="date">Newest</option>
              <option value="price">Price</option>
            </select>
          </div>
      </form>

    <div class="col-md-10">
      <!--Body content-->

      <ul class="events">
        <li ng-repeat="event in events | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/eventdetail/{{event.id}}" style="background-image: url(/static/images/{{event.image}})"class="thumb">
          <!-- <img ng-src="/static/images/{{event.image}}"> -->
          </a>
          <a href="#/eventdetail/{{event.id}}">{{event.title}}</a>
          <p>{{event.venue}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
